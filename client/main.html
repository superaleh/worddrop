<head>
  <title>Wordable</title>
</head>

<body>
<div class="ui page grid">
    <div class="ui inverted menu">
        <div class="header teal item">
            Word<span class="subheader">able</span> - составляй случайные предложения из случайных слов.
        </div>
        <div class="right menu">
            <a class="item">
                Войти
            </a>
        </div>
    </div>
    <div class="sixteen wide column" id="sentence-input">
    <form class="ui form new-sentence">
        <div class="field">
            <input type="text" name="text" placeholder="Введите новое предложение и нажмите Enter">
        </div>
    </form>
    </div>
    {{> playerWindow}}
    {{> playerWindow}}
    <div class="ui divider"></div>
    {{> playerWindow}}
    {{> playerWindow}}
</div>
</body>
<template name="word">
    <a class="ui large label">
        {{name}}
    </a>

</template>
<template name="inbox">
    <a data-id="{{order}}" class="ui large teal label">
        {{name}}
    </a>
</template>
<template name="playerWindow">
    <div class="eight wide column" id="team1">
        {{#if currentStatus}}
            <h3 class="ui top attached header">
                Слова:
            </h3>
            <div class="ui inverted attached segment">
                {{#sortable items=words animation="100" options=wordsOptions}}
                    {{>word}}
                {{/sortable}}
            </div>
            <h3 class="ui attached header">
                Предложение:
            </h3>
            <div class="ui inverted attached segment">

                {{#sortable items=inboxWords animation="100" options=inboxOptions}}
                    {{> inbox}}
                {{/sortable}}

            </div>
            <div class="ui bottom attached segment">
                <p><b>Статус:</b> {{{currentStatus}}}</p>
            </div>
        {{/if}}
    </div>
</template>
